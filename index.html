<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <h1>Character Counter</h1>
        <p>Type your text in the space below:</p>
        <p>
            <input type="text" v-model="phrase">
        </p>
        The word/phrase <b>{{ phrase }}</b> has <b>{{phrase.length}}</b> characters
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    phrase: 'Sample text'
                };
            }

        }).mount('#app');
    </script>
</body>

</html>
